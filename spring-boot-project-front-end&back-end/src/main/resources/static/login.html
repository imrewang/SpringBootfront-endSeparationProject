<!DOCTYPE html>
<html>
<head><!--<meta> 元素可提供有关页面的元信息（meta-information），比如针对搜索引擎和更新频度的描述和关键词。 -->
    <meta charset="utf-8"><!--http-equiv 把 content 属性关联到 HTTP 头部。 content定义与 http-equiv 或 name 属性相关的元信息。-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login登录页</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome 字体真棒--><!--<link> 标签定义文档与外部资源的关系。-->
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <!-- @font-face CSS at-rule 指定一个用于显示文本的自定义字体；字体能从远程服务器或者用户本地安装的字体加载。 -->
    <!-- Ionicons 离子图标--><!--rel规定当前文档与被链接文档之间的关系。-->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Theme style 主题风格--><!--href规定被链接文档的位置。-->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- sweet alert --><!--stylesheet	文档的外部样式表。-->
    <link rel="stylesheet" href="plugins/sweetalert/sweetalert.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Spring Boot 3</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body"><!--<p> 标签定义段落。-->
            <p class="login-box-msg">SpringBoot入门及前后端分离项目实践</p>
            <form action="#" onsubmit="return false;" method="post"><!--<form> 标签用于为用户输入创建 HTML 表单。-->
                <!--action 规定当提交表单时向何处发送表单数据。-->
                <!--method	规定用于发送 form-data 的 HTTP 方法。-->
                <div class="form-group">
                    <div class="alert alert-danger" style="display: none;">错误信息展示栏。</div>
                </div>
                <div class="form-group has-feedback"><!--<span> 标签被用来组合文档中的行内元素。-->
                    <span class="fa fa-user form-control-feedback"></span>
                    <input type="text" id="userName" class="form-control" placeholder="默认账号：admin">
                </div><!--<input> 标签用于搜集用户信息。-->
                <div class="form-group has-feedback">
                    <span class="fa fa-lock form-control-feedback"></span>
                    <input type="password" id="password" class="form-control" placeholder="默认密码：123456">
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label><!--<label> 标签为 input 元素定义标注（标记）。-->
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4"><!--<button> 标签定义一个按钮。-->
                        <button type="submit" onclick="login()" class="btn btn-primary btn-block btn-flat">登录
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<!--<script> 标签用于定义客户端脚本，比如 JavaScript。-->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- sweet alert -->
<script src="plugins/sweetalert/sweetalert.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/public.js"></script>
</body>
</html>
